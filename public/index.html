<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- add base style before JS is loaded -->
    <style>
      /* add fixes for Internet Explorer */
      @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
        /* Put your IE-only styles here. Works for IE 10 & IE 11*/
        /* for more see: https://github.com/philipwalton/flexbugs#flexbug-3 */
        html,
        body,
        #root {
          height: 100%; /* fix IE flexbox height issues */
        }
      }
      html, body {
        margin: 0;
        font-family: sans-serif;
        background-color: #282c34;
        color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- add style only for loading page -->
      <style>
        #root {
          min-height: 100vh;
        }
        #root, .full-flex-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .spinner {
          height: 48px;
          width: 48px;
          margin-bottom: 12px;
          color: #7459dc;
        }
        .opacity-25 { opacity: 0.25 }
        .opacity-75 { opacity: 0.75 }
        .animate-spin { animation: spin 1s linear infinite }
        @keyframes spin {
          from { transform: rotate(0deg) }
          to { transform: rotate(360deg) }
        }
        .fade-in { animation: fadeIn 0.5s ease-in }
        @keyframes fadeIn {
          from { opacity: 0 }
          to { opacity: 1 }
        }
      </style>
      <div class="full-flex-container fade-in">
        <svg class="spinner animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading ...
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
