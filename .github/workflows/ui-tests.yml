name: UI Tests

on:
  workflow_dispatch:
  deployment_status:

env:
  GIT_PAT: ${{ secrets.GIT_PAT }}
  MNEMONIC: ${{ secrets.MNEMONIC }}
  MNEMONIC_MAINNET: ${{ secrets.MNEMONIC_MAINNET }}
  PATH_COSMOSTATION: './wallets/cosmostation'
  PATH_KEPLR: './wallets/keplr'
  PATH_LEAP: './wallets/leap'
  PATH_METAMASK: './wallets/metamask' 
  WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}

jobs:
  github-actions-testnet:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: 'main' 

      - name: Clone Playwright tests repository
        run: git clone https://x-access-token:${{ secrets.GIT_PAT }}@github.com/neutron-org/neutron-end2end-tests.git

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: ./neutron-end2end-tests
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./neutron-end2end-tests

      - name: Run Playwright tests for bridge:ci
        run: yarn duality_testnet:ci
        working-directory: ./neutron-end2end-tests
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-ui
          path: ./neutron-end2end-tests/playwright-report/
          retention-days: 2